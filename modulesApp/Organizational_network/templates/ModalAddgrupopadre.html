<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Actividad</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formActividad" class="form">
       <div class="modal-body">
          <div id="sectionGeneral">
             <div class="form-row">
                <div class="form-group col-md-6">
                   <label for="descriptionActivity" class="col-form-label">Descripcion</label>
                   <input type="text" class="form-control" name="descriptionActivity" id="descriptionActivity"
                      placeholder="Enter a title" required value="{{grupos.Descripcion }}">
                </div>
                <div class="form-group col-md-6">
                   <label for="urlActivity" class="col-form-label">Nombre clave</label>
                   <input type="text" class="form-control" name="urlActivity" id="urlActivity"
                      placeholder="Enter a codename" required value="{{ grupos.valor_elemento }}">
                </div>
             </div>
            
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
               <label for="disponibleLesson">disponible desde:</label>
               <input type="date" class="form-control" name="disponibleLesson" id="disponibleLesson" required  {% if grupos.fecha_creacion %} value="{{ grupos.fecha_creacion|date:'Y-m-d'}}" {% endif %}>
            </div>
            <div class="form-group col-md-6">
               <label for="estatusLesson">Status</label>
               <select class="form-control" id="estatusLesson" name="estatusLesson" required>
                  <option value="null" disabled {% if not grupos %} selected {% endif %}>Select an option</option>
                  {% for item in status %}
                  <option value="{{item.pk}}"  {% if grupos.status_grupo_id == item.pk %} selected {% endif %} >{{item.desc_elemento}}</option>
                  {% endfor %}
               </select>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-12">
              
                 
                  <div class="form-group col-md-6">
                     <label for="idForum">Director Ponente</label>
                     <select class="form-control" name="Director" id="Director" required>
               <option value="null" disabled {% if not grupos %}selected{% endif %}>Seleccione una opcion</option>
               {% for item in ponente %}
               
               <option value="{{item.idpublico}}" {% if grupos.fk_liderGrupo_id == item.idpublico %}selected{% endif %}>{{item}}</option>
               
               {% endfor%}
               </select>
                  </div> 
                 
            </div>
              
          </div>
          <div class="form-group col-md-6">
            <label for="idForum">Ubicacion</label>
            <select class="form-control" name="Ubicacion" id="Ubicacion" required>
      <option value="null" disabled >Seleccione una opcion</option>
      {% for item in ubicacion %}
      
      <option value="{{item.pk}}" {% if grupos.ubicacion_id == item.idpublico %}selected{% endif %}>{{item}}</option>
      
      {% endfor%}
      </select>
         </div> 
         
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
