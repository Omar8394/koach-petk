<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Crear Notificacion</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formProgramas" class="form">
       <div class="modal-body">
        
        <div class="form-group col-md-6">
            <label id="modalidad" for="urlProgra" class="col-form-label" >Tipo de Notificacion</label>
            <select class="form-control" name="modalidad" id="modalidad" 
            > 
               <option value="null" selected>Seleccione una opcion</option>
               <option value="0"  {% if tipo.tipo == '0' %}selected{% endif %}>Mensaje</option>
              
               <option value="1"  {% if tipo.tipo == '1' %}selected{% endif %}>Notificacion</option>
               
            </select> 
        </div>
        <div class="form-group col-md-6">   
        <label id="modalidad" for="urlProgra" class="col-form-label" >Cuando</label>
       
       <select class="form-control" name="modalidad_Cuando" id="modalidad_Cuando" > 
<option value="null" selected>Seleccione una opcion</option>
<option value="0"  {% if tipo.cuando == '0' %}selected{% endif %}>Al inicio</option>
  
<option value="1"  {% if tipo.cuando == '1' %}selected{% endif %}>Al finalizar</option>

</select> 
</div> 
        
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal"><i
            class="fas fa-trash"> </i> Eliminar </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
