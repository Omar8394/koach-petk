<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Componente</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formProgram" class="form">
       <div class="modal-body">
          
          <div class="form-row">
             <div class="form-group col-12">
                <label for="descriptionProgram" class="col-form-label">Titulo</label>
                <input type="text" class="form-control" name="descriptionProgram" id="descriptionProgram"
                   placeholder="Enter a title" required
                   value="{% if modelo %}{{ modelo.titulo }}{% endif %}"
                   >
             </div>
          </div>
          <div class="form-row">
             <div class="form-group col-12">
                <label for="resumenProgram" class="col-form-label">Descripcion</label>
                <textarea class="form-control" name="resumenProgram" id="resumenProgram"
                   placeholder="Enter a description here">{% if modelo %}{{ modelo.descripcion}}{% endif%}</textarea>
             </div>
          </div>
          <div class="form-row">
             <div class="form-group col-12">
                <label for="urlProgram" class="col-form-label">Codename</label>
                <input type="text" class="form-control" name="urlProgram" id="urlProgram"
                   placeholder="Enter a codename" required
                   value="{% if modelo %}{{ modelo.url }}{% endif %}"
                   >
             </div>
          </div>
          <div class="form-row">
             <div class="form-group col-12">
                <label for="creditos" class="col-form-label">Creditos</label>
                <input type="text" class="form-control" name="creditos" id="creditos"
                   placeholder="#" required
                   value="{% if modelo %}{{ modelo.creditos_peso }}{% endif %}"
                   >
             </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
               <label for="urlProgram" class="col-form-label">Condicion</label>
               <input type="text" class="form-control" name="Condicion" id="Condicion"
                  placeholder="Enter a codename" required
                  value="{% if modelo %}{{ modelo.Condicion }}{% endif %}"
                  >
            </div>
         </div>
         
          <div class="form-row">
            <div class="form-group col-12">
               <label for="categoryProgram" class="col-form-label">Tipo de Ritmo</label>
               <select class="form-control" name="categoryProgram" id="categoryProgram" required
               >
                  <option value="null" disabled {% if not modelo %}selected{% endif %}>Seleccione una opcion</option>
                  {% for item in categorias %}
                  {%if item.mostrar_en_combos == 1%}
                  <option value="{{item.id_tabla}}" {% if modelo %}{% if modelo.tipo_ritmo_id == item.id_tabla %}selected{% endif %}{% endif %}>{{item.desc_elemento}}</option>
                  {%endif%}
                  {% endfor%}
               </select>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-12">
               <label for="urlProgram" class="col-form-label">Ritmo</label>
               <input type="text" class="form-control" name="Ritmo" id="Ritmo"
                  placeholder="Enter a codename" required
                  value="{% if modelo %}{{ modelo.ritmo }}{% endif %}"
                  >
            </div>
         </div>
         <div class="form-group col-6">
            <label for="diponibleCourse" class="col-form-label">Fecha</label>
            <input type="date" class="form-control" name="disponibleCourse" id="disponibleCourse" required
               value="{% if modelo %}{{ modelo.Fecha_activo|date:'Y-m-d'}}{% endif %}">
         </div>
         <div class="form-group col-6">
            <div class="custom-control custom-checkbox ml-2">
               <input type="checkbox" class="custom-control-input" name="checkDurationCB" id="checkDurationCB"
               {% if modelo %}{% if modelo.status_componente == 1 %} checked {% endif %}{% endif %}   >
               <label class="custom-control-label" for="checkDurationCB">status componente</label>
            </div>
         </div>
         <div class="form-group col-6">
            <div class="custom-control custom-checkbox ml-2">
               <input type="checkbox" class="custom-control-input" name="checkDurationC" id="checkDurationC" onchange="toggle()"  {% if modelo %}{% if modelo.tiene_certificad == 1 %} checked {% endif %}{% endif %}>
               <label class="custom-control-label" for="checkDurationC">tiene certificado</label>
            </div>
         </div>
         <div class="form-group col-6">
         <input type="file" name="imagen" id="imagen" accept="image/*"  hidden>

         <div id="preview">
            {% if modelo.path_plantilla_certificado %}
            <img src=""  id="imagenPerfil">
            {% endif %}
         </div>
      </div>
         <div class="form-group col-6">
            <label for="urlProgram" class="col-form-label">AÃ±o semestre</label>
            <input type="text" class="form-control" name="Semestre" id="Semestre"
            placeholder="Enter a codename" required
            value="{% if modelo %}{{ modelo.Condicion }}{% endif %}"
            >
         </div>
         
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
