
{% load i18n %}
   <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">{% translate "Insertar Pdf" %}</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <form id="formPdf">
         <div class="modal-body">
            <div class="form-group">
               <label for="pdfFile">{% translate "Seleccionar desde los archivos" %}</label>
               <input id="pdfFile" type="file" name="files" accept="application/pdf">
            </div>
         </div>
      </form>
   </div>
