{% load static%}
<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">{{pais}}</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formActividad" class="form">
       <div class="modal-body">
          <div id="sectionGeneral">
            
             <div class="form-group col-12">
               
               <div id="sectionDetailed" >
                   
                  <div class="form-row">
                   <div class="form-group col-md-6"> 
                  <p>
                     <b>Pais</b>: {{pais}}
                   <br>
                   <b>Nodos existentes</b>: {{nodos}}
                   <br>
                  
                   <b>Integrantes Totales</b>: {{inte}}
                   <br>
                   
                  </p>
                  </div>
                  <div class="form-group col-md-6">
                     <div class="card" style="width: 20rem;">
                        <div class="card-footer d-flex justify-content-center">
                           <a href="#">
                              <img src="/static/assets/img/{{data}}.png " style="width: 8rem;" alt="Homework img" class="ml-1" />
                          </a>
                        </div>
                     </div>
                  </div>  
                  <div class="form-group col-md-6">
                     
                     <div class="d-flex ml-3">
								
								{% if not nodos == 0 or nodos == 'No Disponible' %}
                        <a href="{% url 'index_nodos' %}?id={{data}}" class="btn btn-default"><strong>Informacion detallada </strong></a>
                        {% else %}
                        <a href="{% url 'index_nodos' %}" class="btn btn-default"><strong>Informacion detallada </strong></a>
                        {% endif %}
                       
                     </div>     
                           
                        
                     
                  </div> 
                 </div>
               </div>

             </div>
            
                 
              
          </div>
         
         
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
