<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Datos Adicionales</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formActividad" class="form">
       <div class="modal-body">
          <div id="sectionGeneral">
             <div class="form-row">
                <div class="form-group col-12">
                    <label for="resumen" class="col-form-label">Datos Adicionales</label>
                    <textarea class="form-control" name="resumen" id="resumen"
                       placeholder="Enter a description here">{% if datos %}{{ datos.datos_adicionales}}{% endif%}</textarea>
                 </div>
                 <div class="form-group col-12">
                    <label for="resumendatos" class="col-form-label">Comentarios</label>
                    <textarea class="form-control" name="resumendatos" id="resumendatos"
                       placeholder="Enter a description here">{% if datos %}{{ datos.descripcion_comentarios}}{% endif%}</textarea>
                 </div>
             </div>
            
          </div>
         
         
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
