{% load i18n %}
{% block stylesheets %}

<link rel="stylesheet" href="/static/help-style/stylequestions.css">
{% endblock stylesheets %}
<div class="card">
    <div class="categorias" id="categorias">
        {% for page in data%}
        <div class="categoria activa">     
            <h3>{{page.nombre_ficha}}</h3>
            <div class="boton">
                <a href="#" onclick="modalFicha('{{page.id_ficha}}')" class="button btn btn-primary"><i class="fas fa-edit"></i></a>
                <a href="#" onclick="eliminarFicha('{{page.id_ficha}}')" class="button btn btn-danger"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
        {% empty %}
        <div class="categoria activa">     
            <h3>{% translate "Sin contenido" %}</h3>
        </div>
        {% endfor %}
    </div>
</div>
