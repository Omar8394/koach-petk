<ul class="list-group list-group-flush col-12">
   {% for item in sets %} 
   <li class="list-group-item" >
       <div class="form-group magic-click">
           {{ item.desc_elemento}}
           <button onclick="openAddModal({{item.id_tabla}})" class="btn btn-icon btn-sm btn-success" data-toggle="tooltip"  data-placement="top" title="buscar" id="edita" ><i class="fas fa-plus"></i></button>
            <a onclick="verhijos({{item.id_tabla}})" class="btn btn-icon btn-sm btn-danger ml-1"><i class="fas fa-search align-middle mt-1"></i></a> 						
        </div>
   </li>
  {% endfor %}
</ul>
