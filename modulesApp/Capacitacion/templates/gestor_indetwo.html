                    minlength: 20
                 },
                 urlProgram: {
                    required: true,
                    maxlength: 15,
                    minlength: 3
                 },
              }
              commonValidator = $("#formPrograma").validate({
                 rules,
                 highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                 },
                 success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
                 },
              });

                 e.preventDefault()

                    clickSave(formPrograma, "{% url 'modaladdmodulos' %}")

                          $("#addNewModale").modal("hide")

                          renderContent()
                       })
     
                 }
              })
           })
     }

        return fetch(url, {
           ...fetchObject,
           body: JSON.stringify({
              method,
              data,
              id
           })
        })
     }
     const clickSave = (formElement, url) => {
        const formData = new FormData(formElement);
        const data = {}
     
        for (var [key, value] of formData.entries()) {
           data[key] = value
        }
        if (editmode) {
           return updateModel(url, "Update", data, idSeleted)
              .then(async (res) => {
                 const text = JSON.parse(await res.text())
                 if (text.message == "error") alerta(5)
                 else alerta(2)
              })
        }
        else {
           return updateModel(url, "Create", data, idSeleted)
              .then(async (res) => {
