

{% load i18n %}
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">{% translate "Ayudas" %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <form id="formAyuda" novalidate>
            <div class="modal-body">
               <div class="form-row">
                  <div class="form-group col-12">
                     <label for="moduloAyuda" class="col-form-label">{% translate "Modulo" %}</label>
                     <select class="custom-select" name="modulo" id="moduloAyuda" required>
                        <option value="" disabled {% if not data %}selected{% endif %}>{% translate "Seleccione un modulo" %}</option>
                        
                        {% for ayuda in modulos %}

                        <option value="{{ayuda.id_tabla}}" {% if data %}{% if data.modulo.id_tabla == ayuda.id_tabla %}selected{% endif %}{% endif %}>{{ayuda.desc_elemento}}</option>

                        {% endfor %}

                     </select>
                     
                     <div class="invalid-feedback">{% translate "Debes seleccionar un modulo" %}</div>
                  </div>
               </div>

               <div class="form-row">
                  <div class="form-group col-12">
                     <label for="padreTopic" class="col-form-label">{% translate "Tipo de Ayuda" %}</label>
                     <select class="custom-select" name="tipo" id="padreTopic" required>
                        <option value="" disabled {% if not data %}selected{% endif %}>{% translate "Seleccione un tipo de ayuda" %}</option>
                        
                        {% for ayuda in tipoAyuda %}

                        <option value="{{ayuda.id_tabla}}" {% if data %}{% if data.tipo.id_tabla == ayuda.id_tabla %}selected{% endif %}{% endif %}>{{ayuda.desc_elemento}}</option>

                        {% endfor %}

                     </select>
                     
                     <div class="invalid-feedback">{% translate "Debes seleccionar una ayuda" %}</div>
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-12">
                     <label for="descriptionTopic" class="col-form-label">{% translate "Titulo" %}</label>
                     <input type="text" class="form-control" name="titulo" maxlength="15" id="descriptionTopic" {% if data %}value = "{{ data.titulo }}"{% endif %} required>
                     <div class="invalid-feedback">{% translate "Debes escribir un titulo" %}</div>
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-12">
                     <label for="resumenTopic" class="col-form-label">{% translate "Descripcion" %}</label>
                     <textarea required class="form-control" name="descripcion" id="resumenTopic">{% if data %}{{ data.descripcion }}{% endif %}</textarea>
                     <div class="invalid-feedback">{% translate "Debes escribir una descripcion para la ayuda" %}</div>
                  </div>
               </div>
            </div>
            
            <div class="modal-footer color-footer-modal">
               <button type="button" class="btn btn-radius btn-naranja mr-auto" data-dismiss="modal"><i
                     class="fas fa-arrow-left mr-2"></i>{% translate "Atras" %}</button>
               <button type="submit" class="btn btn-radius btn-azul">{% translate "Guardar" %}<i class="fas fa-save ml-2"></i></button>
            </div>
         </form>
      </div>
