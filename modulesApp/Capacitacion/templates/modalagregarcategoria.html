<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Categoria</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formCategoria" class="form">
       <div class="modal-body">
          <div class="form-row">
             <div class="form-group col-12">
                <label for="descriptionCat" class="col-form-label">Descripcion</label>
                <input type="text" class="form-control" name="descriptionCat" id="descriptionCat" placeholder="Enter a description for this category" required>
             </div>
          </div>
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
