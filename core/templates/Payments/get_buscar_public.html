<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Buscar Beneficiario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table" id="TablePublicSelect" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Apellido</th>
                            <th style="text-align:center;">seleccionar</th>
                        </tr>
                    </thead>
                    
                    <tbody id="idtbody">
                        {% for row in data %}
                            <tr>
                                
                                <td>{{row.nombre}}</td>
                                <td>{{row.apellido}}</td>
                                <td style="text-align:center;">
                                    <input type="checkbox" id="id_public" value="{{row.idpublico}}" data-idchecked="{{row.idpublico}}">
                                </td>
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    <div class="modal-footer color-footer-modal">
        <button type="button" class="btn btn-radius btn-naranja mr-auto" data-dismiss="modal"><i
            class="fas fa-arrow-left mr-2"></i>Atras</button>
        <button type="submit" class="btn btn-radius btn-azul" onclick="addtable_beneficiario()">Ok<i class="fas fa-save ml-2"></i></button>
    </div>   
    
</div>
