<section >
    <div class="form-group" id="groupDate">
 
       <div class="row">
           <div class="card col-6" style="background-color: #1a2035 !important; color: white;">
            <div class="card-body">
             <div class="section-header">
                <h3 >Nuevo Modulo</h3>
                <div onclick="openAddModulos('{{pk}}')" class="btn btn-icon btn-success btn-round add-btn btn-card-lg">
                   <i class="fas fa-plus"></i>
                </div>
             </div> 
             
            <div id="renderList" class="col-md-12">   
               {% if title %} 
               <h3 class="display-4">Aun no ha agregado modulos a este proceso</h3>
               {% endif %}
               {% for item in units %}
               <ul class="card-list">
                  <li class="card-list-item">
                     <div class="card-list-item-inner">
                        <div class="card-list-item-subtitle">{{item.Titulo}}</div>
                       
                        <div class="card-list-item-actions">
                        <div class="btn-group" role="group">
                        <button type="button" class="btn btn-icon btn-sm btn-info ml-1" data-toggle="tooltip" data-placement="top" title="Edit"
                        onclick="openEditmodulo('{{item.id_estructura}}')">
                        <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-icon btn-sm btn-warning ml-1" data-toggle="tooltip"
                        data-placement="top" title="Ir" onclick="rendercurso('{{item.id_estructura}}')">
                        <i class="fas fa-door-open"></i>
                        </button>
                        <button type="button" class="btn btn-icon btn-sm btn-danger ml-1" data-toggle="tooltip" data-placement="top"
                        title="Delete" onclick="openDeletemodulo('{{item.id_estructura}}')">
                        <i class="fas fa-trash-alt"></i>
                        </button>
                        <button type="button" class="btn btn-icon btn-sm btn-info ml-1" data-toggle="tooltip" data-placement="top" title="Edit"
                        onclick="">
                        <i class="fas fa-plus"></i>
                        </button>
                        </div>
                       </div>
                     </div>
                  </li>
               </ul>
               {% endfor%}
               
            </div>
          
            </div>   
              
            
           </div>
           <div class="card col-6" style="background-color: #1a2035 !important; color: white;">
             <div class="card-body">
                <div id="renderpro" class="col-md-12">   
                   <h3 class="display-4">Agregue un proceso</h3>
                   
                  </div>
            </div>   
            
              
          </div>
       </div>
 
   </div>
 </section>
