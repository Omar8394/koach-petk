
      <div class="modal-content" style="width: auto;">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

           <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            
                <ol class="carousel-indicators">

                {% for page in paginas %}

                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class="bg-primary {% if forloop.first %}active{% endif %}"> </li>

                {% endfor %}

                </ol>

                <div class="carousel-inner">

                {% for page in paginas %}


                    <div class="carousel-item {% if forloop.first %}active{% endif %} p-5">
                    
                        {{page.contenido | safe}}
                        
                    </div>

                {% empty %}
                    <div class="carousel-item">
                        <p>Sin contenido</p>
                    </div>
                {% endfor %}
                
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <i class="fas fa-arrow-alt-circle-left text-primary" aria-hidden="true"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <i class="fas fa-arrow-alt-circle-right text-primary" aria-hidden="true"></i>
                    <span class="sr-only">Next</span>
                </a>
           </div>

        </div>

     </div>
