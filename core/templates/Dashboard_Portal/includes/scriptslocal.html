	function alertaMensajitos(tipoAlerta, tittle, mssg) {
		if (tipoAlerta === 1) {
			swal(tittle, mssg,

					icon: "success",
					buttons: {
						confirm: {
							className: 'btn btn-success'
						}

				});
		}
		if (tipoAlerta === 2) {
			swal(tittle, mssg,

					icon: "success",

							className: 'btn btn-success'
						}
					},
				});
		}
		if (tipoAlerta === 7) {
			swal(tittle, mssg,

					}

			})
		}

		if (tipoAlerta === 6) {

					},

					}
				}
			})
		}
		if (tipoAlerta === 4) {
			swal({
				title: tittle,
				text: mssg,
				type: 'success',
				icon: 'success',
				buttons: {
					confirm: {
						className: 'btn btn-success'
					}
				}
			});
		}
		if (tipoAlerta === 5) {
			swal({

				icon: 'error',
				buttons: {

					}
				}
			});
		}
	}
    //FUNCION PARA OBTENER EL CRSFTOKEN DESDE JS EN CASO DE USAR AJAX
	function getCookie(name) {
		let cookieValue = null;
		if (document.cookie && document.cookie !== '') {
			const cookies = document.cookie.split(';');
			for (let i = 0; i < cookies.length; i++) {
				const cookie = cookies[i].trim();
				// Does this cookie string begin with the name we want?
				if (cookie.substring(0, name.length + 1) === (name + '=')) {
					cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
					break;
				}
			}
		}
		return cookieValue;
	}

	const fetchObject = {
		headers: {
			'Accept': 'application/json',
			'X-Requested-With': 'XMLHttpRequest',
			"X-CSRFToken": getCookie('csrftoken')
		},
		mode: 'same-origin',
		method: 'POST',
	}
