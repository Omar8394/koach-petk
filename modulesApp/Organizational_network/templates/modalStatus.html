<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Datos Adicionales</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <form id="formActividad" class="form">
       <div class="modal-body">
          <div id="sectionGeneral">
             <div class="form-row">
               <div class="form-group col-12">
                  <div class="custom-control custom-checkbox ml-2">
                     <input type="checkbox" class="custom-control-input" name="checkDurationC" id="checkDurationC" onchange="toggle()"  {% if modelo %}{% if modelo.tiene_certificad == 1 %} checked {% endif %}{% endif %}>
                     <label class="custom-control-label" for="checkDurationC">Desactivar</label>
                  </div>
               </div>
                <div id='status' class="form-group col-12">
                   
                 </div>
                
             </div>
            
          </div>
         
         
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                class="fas fa-arrow-left mr-2"></i>Back</button>
          <button type="submit" class="btn btn-primary">Save<i class="fas fa-save ml-2"></i></button>
       </div>
    </form>
 </div>
