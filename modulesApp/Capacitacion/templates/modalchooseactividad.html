{% load static%}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="chooseNew">Elegir una actividad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="form" id="chooseContent" name="chooseContent">
        <div class="modal-body">

            <div class="form-row">
                <div class="form-group col-sm-6 text-center" onclick="chooseModal('Componente_Leccion','{{id}}')">
                    <label class="font-weight-bold mt-3">Leccion</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/lesson.png' %}" style="width: 8rem;" alt="Lesson img" />
                    </a>
                </div>

                <div class="form-group col-sm-6 text-center" onclick="chooseModal('Componente_Tarea','{{id}}')">
                    <label class="font-weight-bold mt-3 ml-2">Tareas</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/homework.png' %}" style="width: 8rem;" alt="Homework img" class="ml-1" />
                    </a>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6 text-center" onclick="chooseModal('Componente_Sesiones','{{id}}')">
                    <label class="font-weight-bold mt-3">Sesiones</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/forum.png' %}"  style="width: 8rem;" alt="Forum img" />
                    </a>
                </div>

                <div class="form-group col-sm-6 text-center" onclick="chooseModal('test')">
                    <label class="font-weight-bold mt-3 ml-2">Examenes</label>
                    <br>
                    <a href="#">
                        <img src="{% static 'assets/img/test.png' %}"  style="width: 8rem;" alt="Test img" class="ml-1" />
                    </a>
                </div>
                
            </div>

        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-arrow-left mr-2"></i>Back</button>
        </button>
    </div>
</div>
